<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tooltip-trigger {
            cursor: help;
            color: #6c757d;
            margin-left: 5px;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="form-container bg-white">
    <h2 class="mb-4 text-center">Event Registration</h2>
    
    <form class="needs-validation" novalidate>
        <!-- Name Field -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                    <div class="invalid-feedback">
                        Please provide your first name.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                    <div class="invalid-feedback">
                        Please provide your last name.
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3 form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <label for="email">Email address
                <span class="tooltip-trigger" data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="We'll send confirmation to this address">
                    &#9432;
                </span>
            </label>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>

        <!-- Phone Field -->
        <div class="mb-3 form-floating">
            <input type="tel" class="form-control" id="phone" placeholder="Phone" 
                   pattern="[0-9]{10}" required>
            <label for="phone">Phone Number
                <span class="tooltip-trigger" data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="10-digit number without spaces or dashes">
                    &#9432;
                </span>
            </label>
            <div class="invalid-feedback">
                Please provide a valid 10-digit phone number.
            </div>
        </div>

        <!-- Event Type -->
        <div class="mb-3">
            <label class="form-label">Event Type
                <span class="tooltip-trigger" data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="Select the type of event you're registering for">
                    &#9432;
                </span>
            </label>
            <select class="form-select" required>
                <option value="">Choose...</option>
                <option>Conference</option>
                <option>Workshop</option>
                <option>Seminar</option>
                <option>Networking Event</option>
            </select>
            <div class="invalid-feedback">
                Please select an event type.
            </div>
        </div>

        <!-- Registration Type -->
        <div class="mb-3">
            <label class="form-label">Registration Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="regType" id="individual" required>
                <label class="form-check-label" for="individual">Individual</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="regType" id="group">
                <label class="form-check-label" for="group">Group</label>
            </div>
            <div class="invalid-feedback">
                Please select a registration type.
            </div>
        </div>

        <!-- Number of Tickets -->
        <div class="mb-3 form-floating">
            <input type="number" class="form-control" id="tickets" 
                   placeholder="Number of Tickets" min="1" max="10" required>
            <label for="tickets">Number of Tickets</label>
            <div class="invalid-feedback">
                Please enter between 1-10 tickets.
            </div>
        </div>

        <!-- Additional Comments -->
        <div class="mb-3">
            <label for="comments" class="form-label">Additional Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register Now</button>
    </form>
</div>

<!-- Bootstrap JS and Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // Form validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
