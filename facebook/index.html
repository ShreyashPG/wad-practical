<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --facebook-blue: #1877f2;
            --facebook-green: #42b72a;
        }
        
        .fb-brand {
            font-family: Arial, sans-serif;
            font-size: 3.5rem;
            color: var(--facebook-blue);
            margin-bottom: 20px;
        }
        
        .card {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            border-radius: 8px;
        }
        
        .btn-facebook {
            background-color: var(--facebook-blue);
            color: white;
            font-size: 1.2rem;
            height: 48px;
        }
        
        .btn-create {
            background-color: var(--facebook-green);
            color: white;
            font-size: 1rem;
        }
        
        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }
        
        .link-forgot {
            color: var(--facebook-blue);
            text-decoration: none;
        }
        
        .btn-signup {
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Main Content -->
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-lg-6 text-center text-lg-start">
                <div class="fb-brand">facebook</div>
                <h2 class="fs-4">Connect with friends and the world around you on Facebook.</h2>
            </div>

            <div class="col-lg-6">
                <!-- Login Card -->
                <div class="card p-3 mb-3">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Email or phone number" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-facebook w-100">Log In</button>
                        <div class="text-center mt-3">
                            <a href="#" class="link-forgot">Forgot Password?</a>
                        </div>
                        <div class="divider"></div>
                        <button type="button" class="btn btn-success btn-create btn-signup w-100" 
                                data-bs-toggle="modal" data-bs-target="#signupModal">
                            Create New Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="New password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Birthday</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-create w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
